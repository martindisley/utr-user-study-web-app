<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concluding Questionnaire - LLM Design Ideation Evaluator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui']
                    }
                }
            }
        };
    </script>
    <style>
        html, body {
            min-height: 100vh;
            height: 100%;
        }
        
        body {
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji';
            background-color: #f9fafb !important;
            background-image:
                radial-gradient(at 15% 20%, rgba(79, 70, 229, 0.1) 0, rgba(249, 250, 251, 0) 50%),
                radial-gradient(at 85% 10%, rgba(236, 72, 153, 0.1) 0, rgba(249, 250, 251, 0) 55%),
                radial-gradient(at 50% 95%, rgba(16, 185, 129, 0.12) 0, rgba(249, 250, 251, 0) 60%);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
        }

        .question-section {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body class="antialiased text-gray-900">
    <div class="min-h-screen p-6">
        <div class="max-w-3xl mx-auto">
            <!-- Header -->
            <header class="text-center mb-8">
                <h1 class="text-3xl font-light tracking-tight text-gray-900 mb-2">Final Questionnaire</h1>
                <p class="text-sm text-gray-600">One last question about your experience</p>
                <p class="text-xs text-gray-500 mt-1" id="userEmail"></p>
            </header>

            <!-- Progress indicator -->
            <div class="mb-8 bg-white rounded-xl border border-gray-200 shadow-sm p-4">
                <div class="flex items-center justify-between text-sm mb-2">
                    <span class="font-medium text-gray-700">Progress</span>
                    <span class="text-gray-600">Almost done!</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="bg-gray-900 h-2 rounded-full transition-all" style="width: 100%"></div>
                </div>
            </div>

            <!-- Questionnaire Form -->
            <form id="questionnaireForm" class="bg-white border border-gray-200 rounded-2xl shadow-sm p-8">
                
                <div class="question-section">
                    <label for="model_comparison" class="block text-base font-semibold text-gray-900 mb-3">
                        In your own words, compare your experience of using the original, un-augmented model (Llama3.2:3B) with our modified, ablated model (Unlearning to Rest). How did the difference in the model (its knowledge of the concept of 'the chair') affect your creative process?
                        <span class="text-red-500">*</span>
                    </label>
                    <textarea
                        id="model_comparison"
                        name="model_comparison"
                        rows="8"
                        required
                        autocomplete="off"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent outline-none"
                        placeholder="Please share your thoughts about the differences between the original and modified models..."
                    ></textarea>
                </div>

                <!-- Error message -->
                <div id="errorMessage" class="hidden mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                    <p class="text-sm text-red-700"></p>
                </div>

                <!-- Submit button -->
                <div class="flex justify-end pt-4">
                    <button
                        type="submit"
                        id="submitBtn"
                        class="inline-flex items-center justify-center px-8 py-3 bg-gray-900 text-white text-base font-medium rounded-lg hover:bg-gray-800 transition-colors shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span id="btnText">Complete Study</span>
                        <span id="btnSpinner" class="hidden ml-2">
                            <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="env.js"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/storage.js"></script>
    
    <script>
        // Check if user is logged in
        if (!Storage.isLoggedIn()) {
            window.location.href = 'login.html';
        }

        // Check if study already completed
        if (Storage.getStudyCompleted()) {
            window.location.href = 'study-complete.html';
        }

        // Verify that this is the 3rd activity
        const activityCount = Storage.getActivityCount();
        if (activityCount !== 3) {
            // Shouldn't be here yet, redirect to appropriate page
            if (activityCount < 3) {
                window.location.href = 'select-model.html';
            } else {
                window.location.href = 'study-complete.html';
            }
        }

        const questionnaireForm = document.getElementById('questionnaireForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const userEmail = document.getElementById('userEmail');

        const userId = Storage.getUserId();

        // Display user email
        userEmail.textContent = `Logged in as: ${Storage.getUserEmail()}`;

        // Check if concluding questionnaire already completed
        async function checkCompletion() {
            try {
                const result = await API.checkQuestionnaireCompletion(userId, 'concluding');
                if (result.completed) {
                    // Already completed, go to study complete
                    window.location.href = 'study-complete.html';
                }
            } catch (error) {
                console.error('Error checking questionnaire completion:', error);
            }
        }

        // Set loading state
        function setLoading(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                btnText.classList.add('hidden');
                btnSpinner.classList.remove('hidden');
            } else {
                btnText.classList.remove('hidden');
                btnSpinner.classList.add('hidden');
            }
        }

        // Show error message
        function showError(message) {
            errorMessage.querySelector('p').textContent = message;
            errorMessage.classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Clear error message
        function clearError() {
            errorMessage.classList.add('hidden');
        }

        // Handle form submission
        questionnaireForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearError();
            setLoading(true);

            try {
                // Collect form data
                const formData = new FormData(questionnaireForm);
                const responses = {};
                
                for (let [key, value] of formData.entries()) {
                    responses[key] = value;
                }

                // Submit questionnaire (no session_id for concluding questionnaire)
                const result = await API.submitQuestionnaire({
                    user_id: userId,
                    questionnaire_type: 'concluding',
                    responses: responses
                });

                if (result.success) {
                    // Mark study as completed
                    Storage.setStudyCompleted(true);
                    
                    // Redirect to study complete page
                    window.location.href = 'study-complete.html';
                } else {
                    showError('Failed to submit questionnaire. Please try again.');
                    setLoading(false);
                }

            } catch (error) {
                console.error('Error submitting questionnaire:', error);
                showError(error.message || 'Failed to submit questionnaire. Please try again.');
                setLoading(false);
            }
        });

        // Initialize
        checkCompletion();
    </script>
</body>
</html>
