<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlearning to Rest User Study - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl max-w-md w-full p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                Unlearning to Rest
            </h1>
            <p class="text-gray-600">
                User Study
            </p>
        </div>

        <!-- Login Form -->
        <div id="loginForm">
            <p class="text-gray-700 mb-6 text-center">
                Enter your email to save your progress
            </p>

            <form id="emailForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="your.email@example.com"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                    >
                    <p id="emailError" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>

                <button 
                    type="submit" 
                    id="submitBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center"
                >
                    <span id="btnText">Continue</span>
                    <span id="btnSpinner" class="hidden ml-2">
                        <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </form>

            <div id="successMessage" class="hidden mt-4 p-4 bg-green-50 border border-green-200 rounded-lg">
                <p class="text-green-700 text-sm text-center">
                    âœ“ Login successful! Redirecting...
                </p>
            </div>
        </div>
    </div>

    <!-- Load JavaScript modules -->
    <script src="env.js"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/storage.js"></script>
    
    <!-- Login page logic -->
    <script>
        // Check if user is already logged in
        if (Storage.isLoggedIn()) {
            window.location.href = 'select-model.html';
        }

        const emailForm = document.getElementById('emailForm');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('emailError');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const successMessage = document.getElementById('successMessage');

        // Validate email format
        function validateEmail(email) {
            return CONFIG.APP_CONFIG.emailRegex.test(email);
        }

        // Show error message
        function showError(message) {
            emailError.textContent = message;
            emailError.classList.remove('hidden');
            emailInput.classList.add('border-red-500');
        }

        // Clear error message
        function clearError() {
            emailError.classList.add('hidden');
            emailInput.classList.remove('border-red-500');
        }

        // Set loading state
        function setLoading(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                btnText.classList.add('hidden');
                btnSpinner.classList.remove('hidden');
                submitBtn.classList.add('opacity-75', 'cursor-not-allowed');
            } else {
                btnText.classList.remove('hidden');
                btnSpinner.classList.add('hidden');
                submitBtn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }

        // Handle form submission
        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearError();

            const email = emailInput.value.trim();

            // Validate email
            if (!email) {
                showError('Email is required');
                return;
            }

            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }

            // Submit to API
            setLoading(true);

            try {
                const response = await API.login(email);
                
                // Save user data
                Storage.saveUser(response.user_id, response.email);

                // Show success message
                successMessage.classList.remove('hidden');

                // Redirect to model selection
                setTimeout(() => {
                    window.location.href = 'select-model.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Failed to login. Please try again.');
                setLoading(false);
            }
        });

        // Clear error on input
        emailInput.addEventListener('input', clearError);
    </script>
</body>
</html>
