<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Activity Questionnaire - LLM Design Ideation Evaluator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui']
                    }
                }
            }
        };
    </script>
    <style>
        html, body {
            min-height: 100vh;
            height: 100%;
        }
        
        body {
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji';
            background-color: #f9fafb !important;
            background-image:
                radial-gradient(at 15% 20%, rgba(79, 70, 229, 0.1) 0, rgba(249, 250, 251, 0) 50%),
                radial-gradient(at 85% 10%, rgba(236, 72, 153, 0.1) 0, rgba(249, 250, 251, 0) 55%),
                radial-gradient(at 50% 95%, rgba(16, 185, 129, 0.12) 0, rgba(249, 250, 251, 0) 60%);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
        }

        .question-section {
            margin-bottom: 2rem;
        }

        .radio-option, .checkbox-option {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .radio-option:hover, .checkbox-option:hover {
            background-color: #f3f4f6;
        }

        .radio-option input[type="radio"]:checked + label,
        .checkbox-option input[type="checkbox"]:checked + label {
            font-weight: 500;
            color: #1f2937;
        }

        .scale-option {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .scale-option:hover {
            background-color: #f3f4f6;
        }

        .scale-option input[type="radio"]:checked ~ .scale-label {
            background-color: #4f46e5;
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body class="antialiased text-gray-900">
    <div class="min-h-screen p-6">
        <div class="max-w-3xl mx-auto">
            <!-- Header -->
            <header class="text-center mb-8">
                <h1 class="text-3xl font-light tracking-tight text-gray-900 mb-2">Post-Activity Questionnaire</h1>
                <p class="text-sm text-gray-600">Please share your experience with this model</p>
                <p class="text-xs text-gray-500 mt-1" id="userEmail"></p>
                <p class="text-sm text-gray-700 mt-2 font-medium" id="modelInfo"></p>
            </header>

            <!-- Progress indicator -->
            <div class="mb-8 bg-white rounded-xl border border-gray-200 shadow-sm p-4">
                <div class="flex items-center justify-between text-sm mb-2">
                    <span class="font-medium text-gray-700">Progress</span>
                    <span class="text-gray-600" id="progressText">Questionnaire 2 of 4</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div id="progressBar" class="bg-indigo-600 h-2 rounded-full transition-all" style="width: 50%"></div>
                </div>
            </div>

            <!-- Questionnaire Form -->
            <form id="questionnaireForm" class="bg-white border border-gray-200 rounded-2xl shadow-sm p-8">
                
                <!-- Question 1: Overall satisfaction -->
                <div class="question-section">
                    <label class="block text-base font-semibold text-gray-900 mb-3">
                        1. How satisfied were you with the AI model's performance?
                        <span class="text-red-500">*</span>
                    </label>
                    <div class="flex justify-between gap-2">
                        <div class="scale-option flex-1 relative">
                            <input type="radio" id="sat_1" name="satisfaction" value="1" required class="peer absolute opacity-0">
                            <label for="sat_1" class="scale-label flex items-center justify-center h-12 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-600">
                                1
                            </label>
                            <span class="block text-xs text-center text-gray-500 mt-1">Very dissatisfied</span>
                        </div>
                        <div class="scale-option flex-1 relative">
                            <input type="radio" id="sat_2" name="satisfaction" value="2" class="peer absolute opacity-0">
                            <label for="sat_2" class="scale-label flex items-center justify-center h-12 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-600">
                                2
                            </label>
                        </div>
                        <div class="scale-option flex-1 relative">
                            <input type="radio" id="sat_3" name="satisfaction" value="3" class="peer absolute opacity-0">
                            <label for="sat_3" class="scale-label flex items-center justify-center h-12 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-600">
                                3
                            </label>
                        </div>
                        <div class="scale-option flex-1 relative">
                            <input type="radio" id="sat_4" name="satisfaction" value="4" class="peer absolute opacity-0">
                            <label for="sat_4" class="scale-label flex items-center justify-center h-12 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-600">
                                4
                            </label>
                        </div>
                        <div class="scale-option flex-1 relative">
                            <input type="radio" id="sat_5" name="satisfaction" value="5" class="peer absolute opacity-0">
                            <label for="sat_5" class="scale-label flex items-center justify-center h-12 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-600">
                                5
                            </label>
                            <span class="block text-xs text-center text-gray-500 mt-1">Very satisfied</span>
                        </div>
                    </div>
                </div>

                <!-- Question 2: Ease of use -->
                <div class="question-section">
                    <label class="block text-base font-semibold text-gray-900 mb-3">
                        2. How easy was it to use the AI model to generate ideas?
                        <span class="text-red-500">*</span>
                    </label>
                    <div class="flex justify-between gap-2">
                        <div class="scale-option flex-1 relative">
                            <input type="radio" id="ease_1" name="ease_of_use" value="1" required class="peer absolute opacity-0">
                            <label for="ease_1" class="scale-label flex items-center justify-center h-12 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-600">
                                1
                            </label>
                            <span class="block text-xs text-center text-gray-500 mt-1">Very difficult</span>
                        </div>
                        <div class="scale-option flex-1 relative">
                            <input type="radio" id="ease_2" name="ease_of_use" value="2" class="peer absolute opacity-0">
                            <label for="ease_2" class="scale-label flex items-center justify-center h-12 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-600">
                                2
                            </label>
                        </div>
                        <div class="scale-option flex-1 relative">
                            <input type="radio" id="ease_3" name="ease_of_use" value="3" class="peer absolute opacity-0">
                            <label for="ease_3" class="scale-label flex items-center justify-center h-12 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-600">
                                3
                            </label>
                        </div>
                        <div class="scale-option flex-1 relative">
                            <input type="radio" id="ease_4" name="ease_of_use" value="4" class="peer absolute opacity-0">
                            <label for="ease_4" class="scale-label flex items-center justify-center h-12 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-600">
                                4
                            </label>
                        </div>
                        <div class="scale-option flex-1 relative">
                            <input type="radio" id="ease_5" name="ease_of_use" value="5" class="peer absolute opacity-0">
                            <label for="ease_5" class="scale-label flex items-center justify-center h-12 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-600">
                                5
                            </label>
                            <span class="block text-xs text-center text-gray-500 mt-1">Very easy</span>
                        </div>
                    </div>
                </div>

                <!-- Question 3: Usefulness -->
                <div class="question-section">
                    <label class="block text-base font-semibold text-gray-900 mb-3">
                        3. How useful were the suggestions provided by the AI model?
                        <span class="text-red-500">*</span>
                    </label>
                    <div class="flex justify-between gap-2">
                        <div class="scale-option flex-1 relative">
                            <input type="radio" id="useful_1" name="usefulness" value="1" required class="peer absolute opacity-0">
                            <label for="useful_1" class="scale-label flex items-center justify-center h-12 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-600">
                                1
                            </label>
                            <span class="block text-xs text-center text-gray-500 mt-1">Not useful</span>
                        </div>
                        <div class="scale-option flex-1 relative">
                            <input type="radio" id="useful_2" name="usefulness" value="2" class="peer absolute opacity-0">
                            <label for="useful_2" class="scale-label flex items-center justify-center h-12 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-600">
                                2
                            </label>
                        </div>
                        <div class="scale-option flex-1 relative">
                            <input type="radio" id="useful_3" name="usefulness" value="3" class="peer absolute opacity-0">
                            <label for="useful_3" class="scale-label flex items-center justify-center h-12 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-600">
                                3
                            </label>
                        </div>
                        <div class="scale-option flex-1 relative">
                            <input type="radio" id="useful_4" name="usefulness" value="4" class="peer absolute opacity-0">
                            <label for="useful_4" class="scale-label flex items-center justify-center h-12 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-600">
                                4
                            </label>
                        </div>
                        <div class="scale-option flex-1 relative">
                            <input type="radio" id="useful_5" name="usefulness" value="5" class="peer absolute opacity-0">
                            <label for="useful_5" class="scale-label flex items-center justify-center h-12 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-600">
                                5
                            </label>
                            <span class="block text-xs text-center text-gray-500 mt-1">Very useful</span>
                        </div>
                    </div>
                </div>

                <!-- Question 4: Would use again -->
                <div class="question-section">
                    <label class="block text-base font-semibold text-gray-900 mb-3">
                        4. Would you use this model again for design ideation?
                        <span class="text-red-500">*</span>
                    </label>
                    <div class="space-y-2">
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="reuse_definitely" name="would_reuse" value="definitely_yes" required class="mr-3 h-4 w-4">
                            <label for="reuse_definitely" class="text-gray-700 cursor-pointer flex-1">Definitely yes</label>
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="reuse_probably" name="would_reuse" value="probably_yes" class="mr-3 h-4 w-4">
                            <label for="reuse_probably" class="text-gray-700 cursor-pointer flex-1">Probably yes</label>
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="reuse_maybe" name="would_reuse" value="maybe" class="mr-3 h-4 w-4">
                            <label for="reuse_maybe" class="text-gray-700 cursor-pointer flex-1">Maybe</label>
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="reuse_probably_not" name="would_reuse" value="probably_no" class="mr-3 h-4 w-4">
                            <label for="reuse_probably_not" class="text-gray-700 cursor-pointer flex-1">Probably not</label>
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="reuse_definitely_not" name="would_reuse" value="definitely_no" class="mr-3 h-4 w-4">
                            <label for="reuse_definitely_not" class="text-gray-700 cursor-pointer flex-1">Definitely not</label>
                        </div>
                    </div>
                </div>

                <!-- Question 5: Open text - Additional feedback -->
                <div class="question-section">
                    <label for="additional_feedback" class="block text-base font-semibold text-gray-900 mb-3">
                        5. Do you have any additional feedback about this model? (Optional)
                    </label>
                    <textarea
                        id="additional_feedback"
                        name="additional_feedback"
                        rows="4"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600 focus:border-transparent outline-none"
                        placeholder="Share your thoughts..."
                    ></textarea>
                </div>

                <!-- Error message -->
                <div id="errorMessage" class="hidden mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                    <p class="text-sm text-red-700"></p>
                </div>

                <!-- Submit button -->
                <div class="flex justify-end pt-4">
                    <button
                        type="submit"
                        id="submitBtn"
                        class="inline-flex items-center justify-center px-8 py-3 bg-indigo-600 text-white text-base font-medium rounded-lg hover:bg-indigo-700 transition-colors shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span id="btnText">Continue</span>
                        <span id="btnSpinner" class="hidden ml-2">
                            <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="env.js"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/storage.js"></script>
    
    <script>
        // Check if user is logged in
        if (!Storage.isLoggedIn()) {
            window.location.href = 'index.html';
        }

        // Check if there's an active session
        const sessionId = Storage.getSessionId();
        if (!sessionId) {
            // No active session, redirect to model selection
            window.location.href = 'select-model.html';
        }

        const questionnaireForm = document.getElementById('questionnaireForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const userEmail = document.getElementById('userEmail');
        const modelInfo = document.getElementById('modelInfo');
        const progressText = document.getElementById('progressText');
        const progressBar = document.getElementById('progressBar');

        const userId = Storage.getUserId();
        const modelName = Storage.getCurrentModel();

        // Display user email and model info
        userEmail.textContent = `Logged in as: ${Storage.getUserEmail()}`;
        modelInfo.textContent = `Model: ${modelName}`;

        // Update progress based on activity count
        const activityCount = Storage.getActivityCount();
        if (activityCount === 1) {
            progressText.textContent = 'Questionnaire 2 of 4';
            progressBar.style.width = '50%';
        } else if (activityCount === 2) {
            progressText.textContent = 'Questionnaire 3 of 4';
            progressBar.style.width = '75%';
        } else if (activityCount === 3) {
            progressText.textContent = 'Questionnaire 4 of 4';
            progressBar.style.width = '100%';
            btnText.textContent = 'Complete Study';
        }

        // Check if this session's questionnaire already completed
        async function checkCompletion() {
            try {
                const result = await API.checkQuestionnaireCompletion(userId, 'post-activity', sessionId);
                if (result.completed) {
                    // Already completed, determine next step
                    proceedToNextStep();
                }
            } catch (error) {
                console.error('Error checking questionnaire completion:', error);
            }
        }

        // Set loading state
        function setLoading(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                btnText.classList.add('hidden');
                btnSpinner.classList.remove('hidden');
            } else {
                btnText.classList.remove('hidden');
                btnSpinner.classList.add('hidden');
            }
        }

        // Show error message
        function showError(message) {
            errorMessage.querySelector('p').textContent = message;
            errorMessage.classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Clear error message
        function clearError() {
            errorMessage.classList.add('hidden');
        }

        // Proceed to next step based on activity count
        function proceedToNextStep() {
            const count = Storage.getActivityCount();
            
            // Clear current session
            Storage.clearSession();
            
            if (count >= 3) {
                // Study complete
                window.location.href = 'study-complete.html';
            } else {
                // Continue to next model
                window.location.href = 'select-model.html';
            }
        }

        // Handle form submission
        questionnaireForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearError();
            setLoading(true);

            try {
                // Collect form data
                const formData = new FormData(questionnaireForm);
                const responses = {};
                
                for (let [key, value] of formData.entries()) {
                    responses[key] = value;
                }

                // Submit questionnaire
                const result = await API.submitQuestionnaire({
                    user_id: userId,
                    session_id: sessionId,
                    questionnaire_type: 'post-activity',
                    responses: responses
                });

                if (result.success) {
                    // Increment activity count
                    Storage.incrementActivityCount();
                    
                    // Proceed to next step
                    proceedToNextStep();
                } else {
                    showError('Failed to submit questionnaire. Please try again.');
                    setLoading(false);
                }

            } catch (error) {
                console.error('Error submitting questionnaire:', error);
                showError(error.message || 'Failed to submit questionnaire. Please try again.');
                setLoading(false);
            }
        });

        // Initialize
        checkCompletion();
    </script>
</body>
</html>
