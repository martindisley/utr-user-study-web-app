<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Activity Questionnaire - LLM Design Ideation Evaluator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui']
                    }
                }
            }
        };
    </script>
    <style>
        html, body {
            min-height: 100vh;
            height: 100%;
        }
        
        body {
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji';
            background-color: #f9fafb !important;
            background-image:
                radial-gradient(at 15% 20%, rgba(79, 70, 229, 0.1) 0, rgba(249, 250, 251, 0) 50%),
                radial-gradient(at 85% 10%, rgba(236, 72, 153, 0.1) 0, rgba(249, 250, 251, 0) 55%),
                radial-gradient(at 50% 95%, rgba(16, 185, 129, 0.12) 0, rgba(249, 250, 251, 0) 60%);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
        }

        .question-section {
            margin-bottom: 2rem;
        }

        .radio-option {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .radio-option:hover {
            background-color: #f3f4f6;
        }

        .radio-option input[type="radio"]:checked + label {
            font-weight: 500;
            color: #1f2937;
        }

        .question-section input[type="radio"] {
            accent-color: #111827;
        }
    </style>
</head>
<body class="antialiased text-gray-900">
    <div class="min-h-screen p-6">
        <div class="max-w-3xl mx-auto">
            <!-- Header -->
            <header class="text-center mb-8">
                <h1 class="text-3xl font-light tracking-tight text-gray-900 mb-2">Pre-Activity Questionnaire</h1>
                <p class="text-sm text-gray-600">Please complete this questionnaire before beginning the study</p>
                <p class="text-xs text-gray-500 mt-1" id="userEmail"></p>
            </header>

            <!-- Progress indicator -->
            <div class="mb-8 bg-white rounded-xl border border-gray-200 shadow-sm p-4">
                <div class="flex items-center justify-between text-sm mb-2">
                    <span class="font-medium text-gray-700">Progress</span>
                    <span class="text-gray-600">Questionnaire 1 of 4</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="bg-gray-900 h-2 rounded-full" style="width: 25%"></div>
                </div>
            </div>

            <!-- Questionnaire Form -->
            <form id="questionnaireForm" class="bg-white border border-gray-200 rounded-2xl shadow-sm p-8">
                
                <h2 class="text-xl font-semibold text-gray-900 mb-6">Demographics</h2>

                <!-- Question 1: Age bracket -->
                <div class="question-section">
                    <label class="block text-base text-gray-900 mb-3">
                        1. Which of the following age brackets do you fall into?
                        <span class="text-red-500">*</span>
                    </label>
                    <div class="space-y-2">
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="age_under_18" name="age_bracket" value="Under 18" required class="mr-3 h-4 w-4">
                            <label for="age_under_18" class="text-gray-700 cursor-pointer flex-1">Under 18</label>
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="age_18_24" name="age_bracket" value="18-24" class="mr-3 h-4 w-4">
                            <label for="age_18_24" class="text-gray-700 cursor-pointer flex-1">18-24</label>
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="age_25_34" name="age_bracket" value="25-34" class="mr-3 h-4 w-4">
                            <label for="age_25_34" class="text-gray-700 cursor-pointer flex-1">25-34</label>
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="age_35_44" name="age_bracket" value="35-44" class="mr-3 h-4 w-4">
                            <label for="age_35_44" class="text-gray-700 cursor-pointer flex-1">35-44</label>
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="age_45_54" name="age_bracket" value="45-54" class="mr-3 h-4 w-4">
                            <label for="age_45_54" class="text-gray-700 cursor-pointer flex-1">45-54</label>
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="age_55_64" name="age_bracket" value="55-64" class="mr-3 h-4 w-4">
                            <label for="age_55_64" class="text-gray-700 cursor-pointer flex-1">55-64</label>
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="age_65_74" name="age_bracket" value="65-74" class="mr-3 h-4 w-4">
                            <label for="age_65_74" class="text-gray-700 cursor-pointer flex-1">65-74</label>
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="age_75_plus" name="age_bracket" value="75 or older" class="mr-3 h-4 w-4">
                            <label for="age_75_plus" class="text-gray-700 cursor-pointer flex-1">75 or older</label>
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="age_prefer_not" name="age_bracket" value="Prefer not to say" class="mr-3 h-4 w-4">
                            <label for="age_prefer_not" class="text-gray-700 cursor-pointer flex-1">Prefer not to say</label>
                        </div>
                    </div>
                </div>

                <!-- Question 2: Gender -->
                <div class="question-section">
                    <label class="block text-base text-gray-900 mb-3">
                        2. Which of the following best describes your gender?
                        <span class="text-red-500">*</span>
                    </label>
                    <div class="space-y-2">
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="gender_male" name="gender" value="Male" required class="mr-3 h-4 w-4">
                            <label for="gender_male" class="text-gray-700 cursor-pointer flex-1">Male</label>
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="gender_female" name="gender" value="Female" class="mr-3 h-4 w-4">
                            <label for="gender_female" class="text-gray-700 cursor-pointer flex-1">Female</label>
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="gender_nonbinary" name="gender" value="Non-Binary" class="mr-3 h-4 w-4">
                            <label for="gender_nonbinary" class="text-gray-700 cursor-pointer flex-1">Non-Binary</label>
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="gender_other" name="gender" value="other_specified" class="mr-3 h-4 w-4">
                            <label for="gender_other" class="text-gray-700 cursor-pointer flex-1">Self-Describe</label>
                        </div>
                        <div id="gender_other_container" class="hidden ml-6">
                            <input 
                                type="text" 
                                id="gender_other_text" 
                                name="gender_other_text"
                                autocomplete="off"
                                placeholder="Please specify"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent outline-none"
                            >
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="gender_prefer_not" name="gender" value="Prefer not to say" class="mr-3 h-4 w-4">
                            <label for="gender_prefer_not" class="text-gray-700 cursor-pointer flex-1">Prefer not to say</label>
                        </div>
                    </div>
                </div>

                <!-- Question 3: English first language -->
                <div class="question-section">
                    <label class="block text-base text-gray-900 mb-3">
                        3. We're asking you to interact with the models in this study using English. Is English your first language?
                        <span class="text-red-500">*</span>
                    </label>
                    <div class="space-y-2">
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="english_yes" name="english_first_language" value="Yes" required class="mr-3 h-4 w-4">
                            <label for="english_yes" class="text-gray-700 cursor-pointer flex-1">Yes</label>
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="english_no" name="english_first_language" value="No" class="mr-3 h-4 w-4">
                            <label for="english_no" class="text-gray-700 cursor-pointer flex-1">No</label>
                        </div>
                    </div>
                </div>

                <h2 class="text-xl font-semibold text-gray-900 mb-6 mt-8">Generative AI Experience</h2>

                <!-- Question 4: LLM usage for administrative tasks -->
                <div class="question-section">
                    <label class="block text-base text-gray-900 mb-3">
                        4. How often do you use a Large Language Model (such as ChatGPT, Claude or Gemini) for routine or non-creative tasks?
                        <span class="text-red-500">*</span>
                    </label>
                    <div class="space-y-2">
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="admin_never" name="llm_admin_frequency" value="Never" required class="mr-3 h-4 w-4">
                            <label for="admin_never" class="text-gray-700 cursor-pointer flex-1">Never</label>
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="admin_less_monthly" name="llm_admin_frequency" value="Less than once a month" class="mr-3 h-4 w-4">
                            <label for="admin_less_monthly" class="text-gray-700 cursor-pointer flex-1">Less than once a month</label>
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="admin_monthly" name="llm_admin_frequency" value="Once a month" class="mr-3 h-4 w-4">
                            <label for="admin_monthly" class="text-gray-700 cursor-pointer flex-1">Once a month</label>
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="admin_2_3_monthly" name="llm_admin_frequency" value="2-3 times a month" class="mr-3 h-4 w-4">
                            <label for="admin_2_3_monthly" class="text-gray-700 cursor-pointer flex-1">2-3 times a month</label>
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="admin_weekly" name="llm_admin_frequency" value="Once a week" class="mr-3 h-4 w-4">
                            <label for="admin_weekly" class="text-gray-700 cursor-pointer flex-1">Once a week</label>
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="admin_several_weekly" name="llm_admin_frequency" value="Several times a week" class="mr-3 h-4 w-4">
                            <label for="admin_several_weekly" class="text-gray-700 cursor-pointer flex-1">Several times a week</label>
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="admin_daily" name="llm_admin_frequency" value="Daily" class="mr-3 h-4 w-4">
                            <label for="admin_daily" class="text-gray-700 cursor-pointer flex-1">Daily</label>
                        </div>
                    </div>
                </div>

                <!-- Question 5: Frequency of use -->
                <div class="question-section">
                    <label class="block text-base text-gray-900 mb-3">
                        5. How often do you use Generative AI tools for creative or professional tasks (e.g., writing, ideation, image generation, coding, problem-solving)?
                        <span class="text-red-500">*</span>
                    </label>
                    <div class="space-y-2">
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="creative_never" name="llm_creative_frequency" value="Never" required class="mr-3 h-4 w-4">
                            <label for="creative_never" class="text-gray-700 cursor-pointer flex-1">Never</label>
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="creative_less_monthly" name="llm_creative_frequency" value="Less than once a month" class="mr-3 h-4 w-4">
                            <label for="creative_less_monthly" class="text-gray-700 cursor-pointer flex-1">Less than once a month</label>
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="creative_monthly" name="llm_creative_frequency" value="Once a month" class="mr-3 h-4 w-4">
                            <label for="creative_monthly" class="text-gray-700 cursor-pointer flex-1">Once a month</label>
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="creative_2_3_monthly" name="llm_creative_frequency" value="2-3 times a month" class="mr-3 h-4 w-4">
                            <label for="creative_2_3_monthly" class="text-gray-700 cursor-pointer flex-1">2-3 times a month</label>
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="creative_weekly" name="llm_creative_frequency" value="Once a week" class="mr-3 h-4 w-4">
                            <label for="creative_weekly" class="text-gray-700 cursor-pointer flex-1">Once a week</label>
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="creative_several_weekly" name="llm_creative_frequency" value="Several times a week" class="mr-3 h-4 w-4">
                            <label for="creative_several_weekly" class="text-gray-700 cursor-pointer flex-1">Several times a week</label>
                        </div>
                        <div class="radio-option flex items-center p-3 rounded-lg border border-gray-200">
                            <input type="radio" id="creative_daily" name="llm_creative_frequency" value="Daily" class="mr-3 h-4 w-4">
                            <label for="creative_daily" class="text-gray-700 cursor-pointer flex-1">Daily</label>
                        </div>
                    </div>
                </div>

                <!-- Question 6: Creative process -->
                <div class="question-section">
                    <label for="creative_process" class="block text-base text-gray-900 mb-3">
                        6. Please briefly describe your typical creative or ideation process when working on a new idea or project. For example, how do you start brainstorming? What methods or tools do you use? How do you organise your thoughts?
                        <span class="text-red-500">*</span>
                    </label>
                    <textarea
                        id="creative_process"
                        name="creative_process"
                        rows="5"
                        required
                        autocomplete="off"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent outline-none resize-y"
                        placeholder="Describe your creative process..."
                    ></textarea>
                </div>

                <!-- Error message -->
                <div id="errorMessage" class="hidden mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                    <p class="text-sm text-red-700"></p>
                </div>

                <!-- Submit button -->
                <div class="flex justify-end pt-4">
                    <button
                        type="submit"
                        id="submitBtn"
                        class="inline-flex items-center justify-center px-8 py-3 bg-gray-900 text-white text-base font-medium rounded-lg hover:bg-gray-800 transition-colors shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span id="btnText">Continue to Moodboard</span>
                        <span id="btnSpinner" class="hidden ml-2">
                            <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="env.js"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/storage.js"></script>
    
    <script>
        // Check if user is logged in
        if (!Storage.isLoggedIn()) {
            window.location.href = 'login.html';
        }

        // Check if study already completed
        if (Storage.getStudyCompleted()) {
            window.location.href = 'study-complete.html';
        }

        const questionnaireForm = document.getElementById('questionnaireForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const userEmail = document.getElementById('userEmail');

        const userId = Storage.getUserId();

        // Display user email
        userEmail.textContent = `Logged in as: ${Storage.getUserEmail()}`;

        // Show/hide "Other" gender text input
        const genderOtherRadio = document.getElementById('gender_other');
        const genderOtherContainer = document.getElementById('gender_other_container');
        const genderOtherText = document.getElementById('gender_other_text');
        const genderRadios = document.querySelectorAll('input[name="gender"]');

        genderRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                if (radio.id === 'gender_other' && radio.checked) {
                    genderOtherContainer.classList.remove('hidden');
                    genderOtherText.required = true;
                    genderOtherText.focus();
                } else {
                    genderOtherContainer.classList.add('hidden');
                    genderOtherText.required = false;
                    genderOtherText.value = '';
                }
            });
        });

        // Check if pre-activity questionnaire already completed
        async function checkCompletion() {
            try {
                const result = await API.checkQuestionnaireCompletion(userId, 'pre-activity');
                if (result.completed) {
                    // Already completed, redirect to moodboard
                    window.location.href = 'moodboard.html';
                }
            } catch (error) {
                console.error('Error checking questionnaire completion:', error);
            }
        }

        // Set loading state
        function setLoading(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                btnText.classList.add('hidden');
                btnSpinner.classList.remove('hidden');
            } else {
                btnText.classList.remove('hidden');
                btnSpinner.classList.add('hidden');
            }
        }

        // Show error message
        function showError(message) {
            errorMessage.querySelector('p').textContent = message;
            errorMessage.classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Clear error message
        function clearError() {
            errorMessage.classList.add('hidden');
        }

        // Handle form submission
        questionnaireForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearError();
            setLoading(true);

            try {
                // Collect form data
                const formData = new FormData(questionnaireForm);
                const responses = {};
                
                for (let [key, value] of formData.entries()) {
                    responses[key] = value;
                }

                // Handle "Other" gender response
                if (responses.gender === 'other_specified' && responses.gender_other_text) {
                    responses.gender = `Other: ${responses.gender_other_text}`;
                    delete responses.gender_other_text;
                }

                // Submit questionnaire
                const result = await API.submitQuestionnaire({
                    user_id: userId,
                    questionnaire_type: 'pre-activity',
                    responses: responses
                });

                if (result.success) {
                    // Mark pre-activity as completed
                    Storage.setPreActivityCompleted(true);
                    
                    // Redirect to moodboard
                    window.location.href = 'moodboard.html';
                } else {
                    showError('Failed to submit questionnaire. Please try again.');
                    setLoading(false);
                }

            } catch (error) {
                console.error('Error submitting questionnaire:', error);
                showError(error.message || 'Failed to submit questionnaire. Please try again.');
                setLoading(false);
            }
        });

        // Initialize
        checkCompletion();
    </script>
</body>
</html>
