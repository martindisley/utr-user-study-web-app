<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Model - LLM Design Ideation Evaluator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui']
                    }
                }
            }
        };
    </script>
    <style>
        html, body {
            min-height: 100vh;
            height: 100%;
        }
        
        body {
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji';
            background-color: #f9fafb !important;
            background-image:
                radial-gradient(at 15% 20%, rgba(79, 70, 229, 0.1) 0, rgba(249, 250, 251, 0) 50%),
                radial-gradient(at 85% 10%, rgba(236, 72, 153, 0.1) 0, rgba(249, 250, 251, 0) 55%),
                radial-gradient(at 50% 95%, rgba(16, 185, 129, 0.12) 0, rgba(249, 250, 251, 0) 60%);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="antialiased text-gray-900">
    <div class="min-h-screen p-6">
        <div class="max-w-5xl mx-auto">
            <header class="text-center mb-12">
                <h1 class="text-3xl font-light tracking-tight text-gray-900 mb-2">Start a Session</h1>
                <p class="text-sm text-gray-600" id="userEmail"></p>
                <p class="text-sm text-indigo-600 font-medium mt-2" id="progressInfo"></p>
            </header>

            <section class="bg-white border border-gray-200 rounded-2xl shadow-sm p-8">
                <div id="loadingState" class="text-center py-16">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-2 border-gray-200 border-t-gray-900"></div>
                    <p class="text-sm text-gray-600 mt-4">Loading models...</p>
                </div>

                <div id="errorState" class="hidden">
                    <div class="bg-red-50 border border-red-200 rounded-xl p-6 text-center">
                        <p class="text-sm text-red-700 mb-4" id="errorMessage"></p>
                        <button onclick="location.reload()" class="inline-flex items-center justify-center px-5 py-2.5 bg-red-600 text-white rounded-lg text-sm font-medium hover:bg-red-500 transition-colors">
                            Try Again
                        </button>
                    </div>
                </div>

                <div id="modelsGrid" class="hidden grid gap-6 md:grid-cols-2">
                    <!-- Model cards injected here -->
                </div>
            </section>

            <div class="text-center mt-8">
                <button
                    id="logoutBtn"
                    class="text-sm text-gray-600 hover:text-gray-900 font-medium"
                >
                    Use a different email
                </button>
            </div>
        </div>
    </div>

    <!-- Load JavaScript modules -->
    <script src="env.js"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/storage.js"></script>
    
    <!-- Model selection logic -->
    <script>
        // Check if user is logged in
            if (!Storage.isLoggedIn()) {
                window.location.href = 'login.html';
        }

        // Check if study already completed
        if (Storage.getStudyCompleted()) {
            window.location.href = 'study-complete.html';
        }

        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const errorMessage = document.getElementById('errorMessage');
        const modelsGrid = document.getElementById('modelsGrid');
        const userEmail = document.getElementById('userEmail');
        const progressInfo = document.getElementById('progressInfo');
        const logoutBtn = document.getElementById('logoutBtn');

        // Display user email and progress
        userEmail.textContent = `Logged in as: ${Storage.getUserEmail()}`;
        
        const activityCount = Storage.getActivityCount();
        if (activityCount > 0) {
            progressInfo.textContent = `Activities completed: ${activityCount} of 3`;
        }

        // Handle logout
        logoutBtn.addEventListener('click', () => {
            Storage.clearAll();
              window.location.href = 'login.html';
        });

        // Create model card HTML
        function createModelCard(model) {
            const card = document.createElement('div');
            card.className = 'border border-gray-200 rounded-xl p-6 bg-white hover:border-gray-900 transition-colors cursor-pointer flex flex-col gap-4 h-full';
            card.addEventListener('click', (evt) => selectModel(evt, model));
            
            card.innerHTML = `
                <div class="flex-1 space-y-2">
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">
                    ${model.name}
                    </h3>
                    <p class="text-sm text-gray-600">
                        ${model.description}
                    </p>
                </div>
                <button class="mt-auto inline-flex items-center justify-center px-4 py-2.5 bg-gray-900 text-white rounded-lg text-sm font-medium hover:bg-gray-800 transition select-model-btn">
                    Select This Model
                </button>
            `;
            
            return card;
        }

        // Handle model selection
        async function selectModel(evt, model) {
            try {
                // Show loading on the card
                const button = evt.currentTarget.querySelector('.select-model-btn');
                if (button) {
                    button.disabled = true;
                    button.textContent = 'Creating session...';
                }
                
                // Create session
                const userId = Storage.getUserId();
                const session = await API.createSession(userId, model.id);
                
                // Save session data
                Storage.saveSession(session.id, model.id);
                
                // Redirect to ideation page
                window.location.href = 'ideation.html';
                
            } catch (error) {
                console.error('Error creating session:', error);
                alert('Failed to create session. Please try again.');
                const button = evt.currentTarget.querySelector('.select-model-btn');
                if (button) {
                    button.disabled = false;
                    button.textContent = 'Select This Model';
                }
            }
        }

        // Load and display models
        async function loadModels() {
            try {
                const userId = Storage.getUserId();
                
                // Fetch available models and completed models from backend
                const [modelsData, completedData] = await Promise.all([
                    API.getModels(),
                    API.getCompletedModels(userId)
                ]);
                
                // Filter out completed models
                const completedModels = completedData.completed_models || [];
                const availableModels = modelsData.models.filter(model => !completedModels.includes(model.id));
                
                // Sync localStorage with backend data
                localStorage.setItem('completedModels', JSON.stringify(completedModels));
                
                // Hide loading
                loadingState.classList.add('hidden');
                
                // Check if any models are available
                if (availableModels.length === 0) {
                    // No models left, something went wrong or user completed all
                    errorState.classList.remove('hidden');
                    errorMessage.textContent = 'No models available. You may have already completed all activities.';
                    return;
                }
                
                // Show models grid
                modelsGrid.classList.remove('hidden');
                
                // Create and append model cards for available models only
                availableModels.forEach(model => {
                    const card = createModelCard(model);
                    modelsGrid.appendChild(card);
                });
                
            } catch (error) {
                console.error('Error loading models:', error);
                loadingState.classList.add('hidden');
                errorState.classList.remove('hidden');
                errorMessage.textContent = error.message || 'Failed to load models. Please try again.';
            }
        }

        // Initialize page
        loadModels();
    </script>
</body>
</html>
