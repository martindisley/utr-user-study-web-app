<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Model - Unlearning to Rest</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-4">
    <div class="max-w-4xl mx-auto py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                Select a Model
            </h1>
            <p class="text-gray-600" id="userEmail"></p>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="text-gray-600 mt-4">Loading models...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden">
            <div class="bg-red-50 border border-red-200 rounded-lg p-6 text-center">
                <p class="text-red-700 mb-4" id="errorMessage"></p>
                <button onclick="location.reload()" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg transition">
                    Try Again
                </button>
            </div>
        </div>

        <!-- Models Grid -->
        <div id="modelsGrid" class="hidden grid md:grid-cols-2 gap-6">
            <!-- Model cards will be inserted here -->
        </div>

        <!-- Logout Button -->
        <div class="text-center mt-8">
            <button 
                id="logoutBtn" 
                class="text-gray-600 hover:text-gray-800 text-sm underline"
            >
                Use a different email
            </button>
        </div>
    </div>

    <!-- Load JavaScript modules -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/storage.js"></script>
    
    <!-- Model selection logic -->
    <script>
        // Check if user is logged in
        if (!Storage.isLoggedIn()) {
            window.location.href = 'index.html';
        }

        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const errorMessage = document.getElementById('errorMessage');
        const modelsGrid = document.getElementById('modelsGrid');
        const userEmail = document.getElementById('userEmail');
        const logoutBtn = document.getElementById('logoutBtn');

        // Display user email
        userEmail.textContent = `Logged in as: ${Storage.getUserEmail()}`;

        // Handle logout
        logoutBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
                Storage.clearAll();
                window.location.href = 'index.html';
            }
        });

        // Create model card HTML
        function createModelCard(model) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow cursor-pointer border-2 border-transparent hover:border-blue-500';
            card.onclick = () => selectModel(model);
            
            card.innerHTML = `
                <h3 class="text-xl font-bold text-gray-800 mb-2">
                    ${model.name}
                </h3>
                <p class="text-gray-600 text-sm mb-4">
                    ${model.description}
                </p>
                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition">
                    Select This Model
                </button>
            `;
            
            return card;
        }

        // Handle model selection
        async function selectModel(model) {
            try {
                // Show loading on the card
                event.target.disabled = true;
                event.target.textContent = 'Creating session...';
                
                // Create session
                const userId = Storage.getUserId();
                const session = await API.createSession(userId, model.id);
                
                // Save session data
                Storage.saveSession(session.id, model.id);
                
                // Redirect to chat
                window.location.href = 'chat.html';
                
            } catch (error) {
                console.error('Error creating session:', error);
                alert('Failed to create session. Please try again.');
                event.target.disabled = false;
                event.target.textContent = 'Select This Model';
            }
        }

        // Load and display models
        async function loadModels() {
            try {
                const data = await API.getModels();
                
                // Hide loading, show models
                loadingState.classList.add('hidden');
                modelsGrid.classList.remove('hidden');
                
                // Create and append model cards
                data.models.forEach(model => {
                    const card = createModelCard(model);
                    modelsGrid.appendChild(card);
                });
                
            } catch (error) {
                console.error('Error loading models:', error);
                loadingState.classList.add('hidden');
                errorState.classList.remove('hidden');
                errorMessage.textContent = error.message || 'Failed to load models. Please try again.';
            }
        }

        // Initialize page
        loadModels();
    </script>
</body>
</html>
